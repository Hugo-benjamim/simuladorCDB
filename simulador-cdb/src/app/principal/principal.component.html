<mat-card class="azul"
[class.mat-elevation-z5]="true">
  
    <mat-card-title>{{Elemento}}</mat-card-title>


<mat-card-content *ngIf="currency">
  {{Taxa | currency:'BRL'}}
</mat-card-content>

<mat-card-content *ngIf="tax">
{{Taxa | number:'.2':'pt'}} %
</mat-card-content>

<mat-card-content *ngIf="free">
  {{free}}
</mat-card-content>

<mat-card-actions>
  <button mat-raised-button>Simular</button>
</mat-card-actions>

</mat-card>
