<mat-card class="azul">
  <mat-card-header>
    <mat-card-title>{{Elemento}}</mat-card-title>
  </mat-card-header>

<mat-card-content *ngIf="currency">
  {{Taxa | currency:'BRL'}}
</mat-card-content>

<mat-card-content *ngIf="tax">
{{Taxa | number:'.2':'pt'}} %
</mat-card-content>

<mat-card-actions>
  <button mat-button>Simular</button>
  <button mat-button>Comparar</button>
</mat-card-actions>

</mat-card>
